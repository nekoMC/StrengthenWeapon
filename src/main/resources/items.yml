sw_bow:
  type: BLANK
  displayName: §4残月琴弓
  name: sw_bow
  lore:
    - §5这里是文案
    - §5稀有度：§4传说
    - §5练度：§4${ref_lvl}§a洗 §7- §4${str_lvl}§a精
  material: BOW
  unbreakable: true
  attributes:
    HAND:
      GENERIC_MOVEMENT_SPEED: 0.2
      GENERIC_ARMOR: 3
  enchantments:
    - UNBREAKING:10
    - PROTECTION:3
  # 洗炼规则
  refine:
    limit: 5 # 最多可以洗炼的次数
    beginRate: 100 # 0 洗时的成功率
    rateLvlDown: 10 # 每洗炼一次，成功率下降多少
    compatible: # 可以使用的洗练材料（名称）
      - speed_feather
    preview: # 洗练时的预览信息
      type: DEFAULT
      displayName: §b点击以进行洗炼
      name: pre
      lore:
        - §a最多可以进行五次洗炼。
        - §4洗炼成功率会逐级降低！
      material: CHEST
      enchantments:
        - FORTUNE:1
    broke: speed_feather # 洗练失败时的产物
  # 强化规则
  strength:
    limit: 10 # 最多可以强化的次数
    beginRate: 100 # 0精时的成功率
    rateLvlDown: 9 # 每洗炼一次，成功率下降多少
    compatible: # 可以使用的强化材料（名称）
      - speed_stone
    preview: # 洗练时的预览信息
      type: DEFAULT
      displayName: §b点击以进行强化
      name: pre
      lore:
        - §a最多可以进行五次洗炼。
        - §4洗炼成功率会逐级降低！
      material: ENDER_CHEST
      enchantments:
        - FORTUNE:1
    broke: arrow_rain_scroll # 洗练失败时的产物

speed_feather:
  material: FEATHER
  type: REFINE_STONE
  displayName: §d青鸾尾羽
  name: speed_feather
  lore:
    - §5这里还是文案
    - §5稀有度：§d史诗
  enchantments:
    - FORTUNE:1
  # 洗练成功时，可获得的属性条目范围，可获得多条时，有重复的可能
  # 配置解释：可获得的条数,概率权重,每提升一级对概率权重的影响
  times:
    - time: 1
      chance: 100
      rate: 2
    - time: 2
      chance: 10
      rate: -2
  candidates:
    - ATTR-HAND:GENERIC_MOVEMENT_SPEED:0.05:10
    - ATTR_UP-HAND:GENERIC_MOVEMENT_SPEED:0.01:30
    - ATTR-HAND:GENERIC_ATTACK_SPEED:0.02:30
    - ATTR-HAND:GENERIC_ARMOR:-5:50
    - ATTR-HAND:GENERIC_KNOCKBACK_RESISTANCE:-0.1:50
    - ENCH:ARROW_RAIN:1:10
  # 成功率加成
  addition: 0

