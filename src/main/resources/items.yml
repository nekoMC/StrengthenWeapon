speed_bow:
  type: BLANK
  displayName: §4残月
  name: speed_bow
  lore:
    - §5斯凯勒大帝曾使用过的弓，非常罕见。
    - §5相传为参透斯凯勒圣典后，采用斯凯勒
    - §5族人舍利炼化制得。坚韧有力，因附有
    - §5的执念使之产生了魔力。
    - §5稀有度：§4传说
    - §5练度：§4${ref_lvl}§a洗 §7- §4${str_lvl}§a精
  material: BOW
  unbreakable: true
  attributes:
    HAND:
      GENERIC_MOVEMENT_SPEED: 0.1
      GENERIC_ARMOR: -3
  enchantments:
    - UNBREAKING:8
    - MENDING:1
    - INFINITY:1
    - POWER:5
  # 洗炼规则
  refine:
    limit: 5 # 最多可以洗炼的次数
    beginRate: 100 # 0洗时的成功率
    rateLvlDown: 15 # 每洗炼一次，成功率下降多少
    compatible: # 可以使用的洗练材料（名称）缺省时不限制
      - speed_btn
      - bow_sapling
    preview: # 洗练时的预览信息
      type: DEFAULT
      displayName: §b点击以进行洗炼
      name: pre_01
      lore:
        - §a最多可以进行五次洗炼。
        - §4洗炼成功率会逐级降低！
        - §4洗炼失败时，可能损失原物品！
      material: CHEST
    broke: refine_scrap # 洗练失败时的产物
  # 精炼规则
  strength:
    limit: 10 # 最多可以强化的次数
    beginRate: 100 # 0精时的成功率
    rateLvlDown: 7 # 每洗炼一次，成功率下降多少
    preview: # 洗练时的预览信息
      type: DEFAULT
      displayName: §b点击以进行强化
      name: pre_02
      lore:
        - §a最多可以进行10次精炼。
        - §4精炼成功率会逐级降低！
        - §4精炼只能强化已有属性，注意选择材料！
        - §4精炼失败时，可能损失原物品！
      material: ENDER_CHEST
    broke: str_scrap # 精炼失败时的产物

