# = 洗炼原料 = #
# ========== #

speed_btn:
  material: BIRCH_BUTTON
  type: REFINE_STONE
  displayName: §d神羽之种
  name: speed_btn
  lore:
    - §5上古神鸟的魔力结核，仍保留
    - §5着微弱的神力，拿在手上便可
    - §5感受到神力。
    - §5稀有度：§d史诗-洗炼原料
    - §5可能使以下属性发生改变：
    - §a移速 攻速 力量
    - §4击退抗性 盔甲
  attributes:
    HAND:
      GENERIC_MOVEMENT_SPEED: 0.2
      GENERIC_KNOCKBACK_RESISTANCE: -3
  enchantments:
    - FORTUNE:1
  candidates:
    - ATTR-HAND:GENERIC_MOVEMENT_SPEED:0.01:20
    - ATTR-HAND:GENERIC_MOVEMENT_SPEED:0.02:40
    - ATTR-HAND:GENERIC_MOVEMENT_SPEED:0.03:50
    - ATTR-HAND:GENERIC_MOVEMENT_SPEED:0.04:30
    - ATTR-HAND:GENERIC_MOVEMENT_SPEED:0.05:20
    - ATTR-HAND:GENERIC_MOVEMENT_SPEED:0.1:5
    - ATTR-HAND:GENERIC_ATTACK_SPEED:0.03:30
    - ATTR-HAND:GENERIC_ATTACK_SPEED:0.1:5
    - ATTR_UP-HAND:GENERIC_ARMOR:-1:50
    - ATTR-HAND:GENERIC_KNOCKBACK_RESISTANCE:-0.1:80
    - ENCH_UP:POWER:+1:30
  # 成功率加成
  addition: 0
  # 稀有度，值越大越容易通过自然途径（钓鱼）获取，为 0 或缺省时无法自然获取
  rarity: 60

bow_sapling:
  material: BIRCH_SAPLING
  type: REFINE_STONE
  displayName: §d神木的枝叶
  name: bow_sapling
  lore:
    - §5神鸟栖息地巨大神木的枝叶。
    - §5相传具有神力的弓均以神木制
    - §5成。
    - §5稀有度：§d臻品-洗炼原料
    - §5可能使以下属性发生改变1-2次：
    - §a移速 力量 箭雨
    - §4击退抗性 最大生命
  enchantments:
    - ARROW_RAIN:1
  # 洗练成功时，可获得的属性条目范围，可获得多条时，有重复的可能
  # 配置解释：可获得的条数,概率权重,每提升一级对概率权重的影响
  times:
    - time: 1
      chance: 100
      rate: 2
    - time: 2
      chance: 10
      rate: -2
  candidates:
    - ATTR-HAND:GENERIC_MOVEMENT_SPEED:0.01:20
    - ATTR-HAND:GENERIC_MOVEMENT_SPEED:0.02:40
    - ATTR-HAND:GENERIC_MOVEMENT_SPEED:0.03:50
    - ATTR-HAND:GENERIC_MOVEMENT_SPEED:0.04:30
    - ATTR-HAND:GENERIC_MOVEMENT_SPEED:0.05:20
    - ATTR-HAND:GENERIC_MOVEMENT_SPEED:0.1:5
    - ATTR-HAND:GENERIC_MAX_HEALTH:-2:60
    - ATTR-HAND:GENERIC_KNOCKBACK_RESISTANCE:-0.2:60
    - ENCH:ARROW_RAIN:1:30
    - ENCH_UP:POWER:+1:40
  # 成功率加成
  addition: 0
  rarity: 10

